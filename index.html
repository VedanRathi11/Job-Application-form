<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="applybox">
            <h1>Job Application Form
                <span class="small">(web)</span>
            </h1> <hr>
            <form action="">
                <div class="formcontainer">
                    <div class="form_control">
                        <label for="first_name">First name</label>
                        <input id="first_name" name="first_name" placeholder="Enter first name...">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last name</label>
                        <input id="last_name" name="last_name" placeholder="Enter last name...">
                    </div>
                    <div class="form_control">
                        <label for="email">Email Id</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email Id...">
                    </div>
                    <div class="form_control">
                        <label for="jobrole">Job Role</label>
                        <select id="jobrole" name="jobrole">
                            <option value="">Select job role</option>
                            <option value="frontend">Frontend developer</option>
                            <option value="backend">Backend developer</option>
                            <option value="fullstack">Fullstack developer</option>
                        </select>
                    </div>
                    <div class="textarea_controller">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter Address..."></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter city...">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode...">
                    </div>
                    <div class="form_control">
                        <label for="startdate">date</label>
                        <input value="2024-03-01"type="date" id="startdate" name="startdate" >
                    </div>
                    <div class="form_control">
                        <label for="uplod">Upload your cv</label>
                        <input type="file" id="uplod" name="uplod" >
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
